<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Buscaminas</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="main-container">
        <header class="contact-header">
            <h1>Contacto</h1>
            <button class="theme-button" id="themeButton">Modo Oscuro</button>
            <a href="index.html" class="back-link">Volver al Juego</a>
        </header>

        <main class="contact-area">
            <form id="contactForm" class="contact-form">
                <div class="form-group">
                    <label for="contactName">Nombre:</label>
                    <input type="text" id="contactName" name="contactName" required>
                    <p id="contactNameError" class="error-message"></p>
                </div>
                <div class="form-group">
                    <label for="contactEmail">Email:</label>
                    <input type="email" id="contactEmail" name="contactEmail" required>
                    <p id="contactEmailError" class="error-message"></p>
                </div>
                <div class="form-group">
                    <label for="contactMessage">Mensaje:</label>
                    <textarea id="contactMessage" name="contactMessage" rows="5" required></textarea>
                    <p id="contactMessageError" class="error-message"></p>
                </div>
                <button type="submit" class="submit-button">Enviar Mensaje</button>
            </form>
        </main>
    </div>

    <!-- Load scripts in the correct order to maintain the theme -->
    <script src="js/utils.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
</body>

</html>

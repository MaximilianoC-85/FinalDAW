<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscaminas</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="main-container">
        <header class="game-header">
            <div class="mines-counter" id="minesCounter">000</div>
            <button class="restart-button" id="restartButton"><img src="assets/images/dead-stroke-rounded.svg"
                    alt="Cara Muerta"></button>
            <div class="timer" id="timer">00:00</div>
        </header>

        <main class="game-area">
            <div class="board-scroll">
                <div class="game-board" id="gameBoard">
                    <!-- El tablero se generará dinámicamente con JavaScript aquí -->
                </div>
            </div>
        </main>

        <footer class="game-footer">
            <button class="theme-button" id="themeButton">Modo Oscuro</button>
            <button class="difficulty-button" id="difficultyButton">Dificultad</button>
            <button class="ranking-button" id="rankingButton">Ranking</button>
            <a href="contact.html" class="contact-link">Contacto</a>
        </footer>
    </div>

    <!-- Modals -->
    <div id="playerNameModal" class="modal" style="display: flex;">
        <div class="modal-content">
            <h2>Ingresa tu Nombre</h2>
            <div class="form-group">
                <label for="playerNameInput">Nombre:</label>
                <input type="text" id="playerNameInput" name="playerNameInput" placeholder="Ej: Jimmy Fromsoft" required>
                <p id="nameError" class="error-message"></p>
            </div>
            <button type="button" class="start-game-button" id="startGameButton">Comenzar Partida</button>
        </div>
    </div>

    <div id="difficultyModal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Seleccionar Dificultad</h2>
            <div class="difficulty-options">
                <button class="difficulty-option-button" data-difficulty="easy">Fácil (8x8, 10 minas)</button>
                <button class="difficulty-option-button" data-difficulty="medium">Medio (12x12, 25 minas)</button>
                <button class="difficulty-option-button" data-difficulty="hard">Difícil (16x16, 40 minas)</button>
                <button class="close-modal" id="closeDifficultyModal">Cerrar</button>
            </div>
        </div>
    </div>

    <div id="gameOverModal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2 id="gameOverMessage"></h2>
            <button class="close-modal" id="closeGameOverModal">Cerrar</button>
        </div>
    </div>

    <div id="rankingModal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Ranking de Partidas</h2>
            <div class="ranking-controls">
                <button id="sortByScore">Ordenar por Puntaje</button>
                <button id="sortByDate">Ordenar por Fecha</button>
            </div>
            <ul id="rankingList">
                <!-- Los elementos del ranking se insertarán aquí -->
            </ul>
            <button class="close-modal" id="closeRankingModal">Cerrar</button>
        </div>
    </div>

    <!-- Load scripts in the correct order to maintain the theme -->
    <script src="js/utils.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
